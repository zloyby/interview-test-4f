server.port=8080
spring.profiles.include=debug
spring.devtools.add-properties=true
spring.jpa.open-in-view=false
##### JPA & Hibernate #####
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
# For DEV you can try: create-only, drop, create, create-drop, validate, update
# Never use ddl generation in production, add any migration tool like flyway
spring.jpa.hibernate.ddl-auto=update
default.datasource.url=jdbc:h2:~/.zeaver/h2db;DB_CLOSE_ON_EXIT=FALSE
#spring.jpa.hibernate.ddl-auto=create-drop
#default.datasource.url=jdbc:h2:mem:zeaver
default.datasource.username=sa
default.datasource.password=
default.datasource.driverClassName=org.h2.Driver
default.datasource.configuration.maximum-pool-size=30
spring.h2.console.enabled=true
# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.cz.finance.hr.test=INFO
